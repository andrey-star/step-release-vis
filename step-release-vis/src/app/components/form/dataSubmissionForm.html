<form [formGroup]="dataForm" (ngSubmit)="onSubmit(dataForm.value)">
  <div>
    <label for="data-text-box">
      Input data for the protocol buffer here:
    </label>
    <br><br>
    <textarea id="data-text-box" type="text" formControlName="data"></textarea>
  </div>

  <button type="submit">Submit</button>
</form>
