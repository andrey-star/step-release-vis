<div *ngIf="envJson">
  <app-environment
    *ngFor="let environment of environments"
    [environment]="environment"
    [svgWidth]="envWidth"
    [svgHeight]="envHeight"
    [startTimestamp]="minTimestamp"
    [endTimestamp]="maxTimestamp"
    [timelinePoints]="timelinePoints"
  >
  </app-environment>
</div>
<div *ngIf="!envJson">
  No input data found. <a [routerLink]="['/form']">Submit data</a>.
</div>
